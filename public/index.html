<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My_Spotify</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left bg-black" >
            <div class="close">
                <img class="invert" src="/images/close.svg" alt="">
            </div>
            <div class="home bg-grey round m-1 p-1">
                <img src="../images/spotify-logo.svg" alt="cannot load" class="logo invert m-2">
                <ul>
                    <li class="items-center "><img src="../images/home_icon.svg" alt="home" class="icon invert">Home</li>
                    <li class="items-center "><img src="../images/search.svg" alt="search "class="icon invert">Search</li>
                </ul>
            </div>
            <div class="library bg-grey round m-1 p-1">
                <div class="heading p-1">
                    <img class="invert icon" src="../images/playlist.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                    <img src="../images/add.svg" class="invert icon to-right" alt="">

                    
                </div>
                <div class="songlist">
                    <ul>
                        
                    </ul>

                </div>
                <div class="footer flex">
                    <div>
                    <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
                    </div>
                    <div>
                    <a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a>
                    </div>
                    <div>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>Privacy Policy</span></a>
                    </div>
                    <div>
                    <a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div>
                    <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div>
                    <a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right bg-grey round">
            <div class="header flex ">
                <div class="nav">
                    <div class="hamburgercontain flex">
                        <img class="invert hamburger" src="/images/hanburger.svg" alt="">
                    
                        <img src="../images/left-arrow.png"  alt=""  class=" icon invert">
                        <img src="../images/right-arrow.png" alt=""  class=" icon invert">
                    </div>
                    
                </div>
                <div class="buttons">
                    <button class="signupBtn">Sign Up</button>
                    <button class="loginBtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container">
                    
                    
                    
                </div>
            </div>
            <div class="playbar">
                <div class="seekBar">
                    <div class="circle">

                    </div>
                </div>
                <div class="abovebar flex">

                    <div class="songinfo">
    
                    </div>
    
                    <div class="songbuttons flex">
                        <img  src="../images/previous.svg" alt="" id="prevsong">
    
                        <button class="play-button"><img  src="../images/play-song.svg" alt="" id="playsong"></button>
    
                        <img  src="../images/next.svg" alt="" id="nextsong">
    
                    </div>
                    <div class="flex time">
                        <div class="songtime">
        
                        </div>
                        <div class="volume" >
                            <img src="/images/volume.svg" alt="" id="volume" style="padding:15px">
                            <div class="range">
                                <input type="range" style="color: black;" name="volume" class="volumeRange">
                            </div>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>





    <!-- Script section -->
    <script src="index.js"></script>
    <!-- Script section -->
</body>
</html>
